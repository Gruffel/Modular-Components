  <script>
    $(document).ready(function(){
           console.log("Getting course info...");

               $("#results").append(html);
               $('#tabs-accord').easyResponsiveTabs({
                 type: 'default', // Types: default, vertical, accordion
                 width: '100%', // auto or any width like 600px
                 fit: false, // 100% fit in a container

                 activate: function() {}, // Callback function, gets called if tab is switched
                 slideUpComplete: function() {}, // Callback function, gets called when accordion slide up is complete
                 slideDownComplete: function() {}, // Callback function, gets called when accordion slides down is complete
                 init: function() {}, // Callback function, gets called before script starts processing
                 complete: function() {} // Callback function, gets called after script is done processing
               });
           });
